# Datasource configuration in heroku environment
spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
      
  datasource:
    url: jdbc:postgresql://XXXX:5432/XXXXX?ssl=true&sslfactory=org.postgresql.ssl.NonValidatingFactory
    driver-class-name: org.postgresql.Driver
    username: 
    password: 

    